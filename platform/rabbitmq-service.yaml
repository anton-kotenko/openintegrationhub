apiVersion: v1
kind: Service
metadata:
 labels:
  app: rabbitmq-service
 name: rabbitmq-service
 namespace: platform
spec:
 ports:
 - name: '5672'
   port: 5672
   protocol: TCP
   targetPort: 5672
 - name: '15672'
   port: 15672
   protocol: TCP
   targetPort: 15672
 selector:
  app: rabbitmq
 sessionAffinity: None
 type: ClusterIP